<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/styles/main.css">
  <title>LABREGIST</title>
</head>
<body>
  <header></header>  
  <main class="grid grid-cols-3 bg-gray-50">
    <section class="col-span-2 min-h-screen" >
      <h1 class="text-2xl font-extrabold text-gray-900 p-6 bg-gray-50/30 sticky top-0 backdrop-blur-md z-10">Planilla de trabajadores</h1>
      <ul id="list-workers"></ul>
    </section>
    <aside class="fixed right-0 top-0 w-1/3 flex flex-col rounded-l-3xl min-h-screen bg-white">
      <h2 class="text-2xl font-extrabold text-gray-900 my-6 ml-6">Registro de trabajadores</h2>

      <form id="form-worker" class="flex flex-col gap-4 mt-6">
        <label class="mx-7" for="CI">Cedula de identidad</label>
        <input type="text" name="CI" id="CI" placeholder="xxxxxxxx-x" class="border border-slate-200 p-2 outline-none rounded-md mx-7 focus:border-sky-600 focus:drop-shadow-sm">

        <label class="mx-7" for="name">Nombre</label>
        <input type="text" name="name" id="name" placeholder="Fulanito" class="border border-slate-200 p-2 outline-none rounded-md mx-7 focus:border-sky-600 focus:drop-shadow-sm">

        <label class="mx-7" for="surname">Apellidos</label>
        <input type="text" name="surname" id="surname" placeholder="Gonzalez" class="border border-slate-200 p-2 outline-none rounded-md mx-7 focus:border-sky-600 focus:drop-shadow-sm">

        <label class="mx-7" for="position">Puesto (1-5)</label>
        <select name="position" id="position" class="border border-slate-200 p-2 outline-none rounded-md mx-7 focus:border-sky-600 focus:drop-shadow-sm">
          <option value="Nivel-1">Nivel 1</option>
          <option value="Nivel-2">Nivel 2</option>
          <option value="Nivel-3">Nivel 3</option>
          <option value="Nivel-4">nivel 4</option>
          <option value="Gerencia">Gerencia</option>
        </select>

        <label class="mx-7" for="salary">Sueldo</label>
        <input type="number" name="salary" id="salary" placeholder="$ 200.000" class="border border-slate-200 p-2 outline-none rounded-md mx-7 focus:border-sky-600 focus:drop-shadow-sm">
        <button type="submit" id="submit-worker" class="flex align-center gap-2 bg-sky-600 hover:bg-sky-700 rounded-full py-2 px-4 text-white font-semibold text-sm drop-shadow-md self-end mr-7">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          </svg>
          Agregar trabajador
        </button>
      </form>
    </aside>
  </main>
  <footer></footer>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="src/scripts/index.js"></script>
</body>
</html>
